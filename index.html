<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>The Odin Library</title>
  </head>
  <body>
    <div class="master-layout">
      <div class="sidebar">
        <form action="" method="get" id="book-form">
          <div class="form-row">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required />
          </div>

          <div class="form-row">
            <label for="author">Author</label>
            <input id="author" name="author" type="text" required />
          </div>

          <div class="form-row">
            <label for="page-count">Pages</label>
            <input id="page-count" name="page-count" type="number" required />
          </div>

          <fieldset class="legacy-form-row">
            <legend>Read Status</legend>
            <input
              id="read-status-1"
              name="read-status"
              type="radio"
              value="true"
            />
            <label for="read-status-1" class="radio-label">Read</label>
            <input
              id="read-status-2"
              name="read-status"
              type="radio"
              value="false"
              checked
            />
            <label for="read-status-2" class="radio-label">Unread</label>
          </fieldset>

          <div class="form-row">
            <button id="submit-button">Submit</button>
          </div>
        </form>
      </div>
      <div id="div1" class="container"></div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
