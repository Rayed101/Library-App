<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>The Odin Library</title>
  </head>
  <body>
    <div class="master-layout">
      <div class="sidebar">
        <form action="" method="get" id="book-form">
          <div class="form-row">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required />
          </div>

          <div class="form-row">
            <label for="author">Author</label>
            <input id="author" name="author" type="text" required />
          </div>

          <div class="form-row">
            <label for="page-count">Pages</label>
            <input id="page-count" name="page-count" type="number" required />
          </div>

          <div class="form-row">
            <label for="read-status">Read Status</label>
            <input id="read-status" name="read-status" type="checkbox" />
            <label for="read-status">Read</label>
          </div>

          <div class="form-row">
            <button id="submit-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div id="div1" class="container"></div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
